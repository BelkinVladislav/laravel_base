server {
    # Слушаем на порту 80
    listen 80;
    # Имя сервера (можно изменить на ваш домен)
    server_name localhost;
    # Корневая директория - public папка Laravel
    root /var/www/public;
    # Индексные файлы
    index index.php index.html;
    # Кодировка по умолчанию
    charset utf-8;
    # Логи доступа и ошибок
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;


    # Основная локация - обрабатываем все запросы
    location / {
        # Пытаемся найти файл, если не найден - отправляем в index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов через PHP-FPM
    location ~ \.php$ {
        # Проверяем существование файла
        try_files $uri =404;
        # Разделяем путь к скрипту и информацию о пути
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Передаём запросы в PHP-FPM контейнер на порт 9000
        fastcgi_pass app:9000;
        # Индексный файл по умолчанию
        fastcgi_index index.php;
        # Включаем стандартные параметры FastCGI
        include fastcgi_params;
        # Устанавливаем переменные для PHP
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Буферизация для улучшения производительности
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Запрещаем доступ к скрытым файлам (.htaccess, .git, и т.д.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Отключаем логирование для статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }
}